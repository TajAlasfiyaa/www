<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body data-theme="dark">
    <div class="animation" onclick="changeEnclosing()">
      <div class="text-accent" id="opening">[</div>
      <div class="capital">G</div>
      <div class="hidden" id="uillaume">uillaume</div>
      <div class="capital reversed">C</div>
      <div class="hidden" id="omte">omte</div>
      <div class="text-accent" id="closing">]</div>
    </div>
    <br />
    <button class="text-secondary" onclick="toggleTheme()">Toggle theme</button>
  </body>
  <script type="text/javascript">
    function toggleTheme() {
      const body = document.getElementsByTagName("body")[0];
      body.setAttribute(
        "data-theme",
        body.getAttribute("data-theme") === "dark" ? "light" : "dark"
      );
    }
  </script>
</html>
